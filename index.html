<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="scripts/jquery-3.6.0.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="container">

    <section class="dataCollect">
        <!-- Input Fields -->
    <div class="row">
        <div class="form-floating mb-3 px-1 col">
            <input type="text" class="form-control" id="employeeFN" placeholder="First Name">
            <label for="employeeFN">First Name</label>
          </div>

        <div class="form-floating mb-3 px-1 col">
            <input type="text" class="form-control" id="employeeLN" placeholder="Last Name">
            <label for="employeeLN">Last Name</label>
          </div>
        
        <div class="form-floating mb-3 px-1 col">
            <input type="text" class="form-control" id="employeeID" placeholder="Employee ID">
            <label for="employeeID">Employee ID</label>
          </div>
          
        <div class="form-floating mb-3 px-1 col">
            <input type="text" class="form-control" id="jobTitle" placeholder="Job Title">
            <label for="jobTitle">Job Title</label>
          </div>

        <div class="form-floating mb-3 px-1 col">
            <input type="number" class="form-control" id="annualSalary" placeholder="Annual Salary">
            <label for="annualSalary">Annual Salary</label>
          </div>  
        </div> 
        
        <!-- Submit Button -->

    </section>
    <section class="dataDisplay">
        <!-- General Table Structure -->
        <table class="table table-primary table-striped table-hover">
            <thead>
                <!-- THESE ARE COLUMNS OF HEADINGS-->
                <tr>
                    <!-- <th></th> -->
                </tr>
            </thead>
            <tbody>
                <!-- THESE ARE ROWS OF CONTENT-->
                <tr>
                    <!-- <td></td> -->
                </tr>
            </tbody>
        </table>

    </section>
    </main>

</body>
</html>
