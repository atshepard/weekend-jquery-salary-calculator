<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="scripts/jquery-3.6.0.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="container">
    <section class="m-4">
        <h2>
            Employee Salary Calculator
            <small class="text-muted"> for calculating employee salary</small>
          </h2>
    </section>
    <section class="dataCollect">
        <!-- Input Fields -->
    <div class="row">
        <div class="form-floating mb-4 px-1 col">
            <input type="text" class="inputField form-control" id="employeeFN" placeholder="First Name">
            <label for="employeeFN">First Name</label>
          </div>

        <div class="form-floating mb-4 px-1 col">
            <input type="text" class="inputField  form-control" id="employeeLN" placeholder="Last Name">
            <label for="employeeLN">Last Name</label>
          </div>
        
        <div class="form-floating mb-4 px-1 col">
            <input type="text" class="inputField form-control" id="employeeID" placeholder="Employee ID">
            <label for="employeeID">Employee ID</label>
          </div>
          
        <div class="form-floating mb-4 px-1 col">
            <input type="text" class="inputField form-control" id="jobTitle" placeholder="Job Title">
            <label for="jobTitle">Job Title</label>
          </div>

        <div class="form-floating mb-4 px-1 col">
            <input type="number" class="inputField form-control" id="annualSalary" placeholder="Salary">
            <label for="annualSalary">Salary</label>
          </div>  
          <!-- Submit Button -->

        <div class="form-floating mb-4 px-1 col">
            <button type="button" class="btn btn-outline-dark" id="submitBtn">Submit</button>     
        </div>        
    </div>
    </section>
    <section class="dataDisplay my-4">
        <!-- General Table Structure -->
        <table class="mb-2 table table-primary table-striped table-hover">
            <thead>
                <!-- THESE ARE COLUMNS OF HEADINGS-->
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id="tableRows">
                <!-- THESE ARE ROWS OF CONTENT-->
                <!-- <tr> -->
                    <!-- <td></td> -->
                <!-- </tr> -->
            </tbody>
        </table>
    <div>
        <h6 id="monthlyCosts">Total Monthly Costs: $<span id="totalCosts"></span></h6>
    </div>
    </section>
    </main>

</body>
</html>
